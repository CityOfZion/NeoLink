<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="container">
  <input type="checkbox" class="nav__input" id="nav_input">
  <input class="rad" id="rad2" type="radio" name="rad">
  <input class="rad" id="rad1" type="radio" name="rad" checked>
  <div class="mockup">
    <!--<div class="bubble-menu"><i class="material-icons">add</i></div>-->
    <div class="top" id="tendina">
      <div class="status">
            <div class="netStat">
              <select id='activeNetwork'>
                <option value="TestNet">TestNet</option>
                <option value="MainNet" selected="selected">MainNet</option>
              </select>
            </div>
      </div>
      <div class="menu">
        <div class="sotto-menu">
          <label class="burger" for="nav_input"><i class="material-icons">menu</i></label>
          <p class="today-label"></p>
        </div>
      </div>
      <div id="nav"></div>
    </div>
    <div class="content-cont">
      <div class="card" id="card">
        <div class="card-container">
          <div id="content"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
